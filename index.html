<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="src/styles.css">
    <title>Ping Pong Game</title>
</head>
<body>
    <div class="score-card" style="color: lightgreen;">
        <p>Rod 1</p>
        <p id="rod1-score">0</p>
      </div>
      <div class="score-card" style="right: 0; color: white;">
        <p>Rod 2</p>
        <p id="rod2-score">0</p>
      </div>
      <div id="rod1" class="rod">Rod 1</div>
      <div id="rod2" class="rod">Rod 2</div>
      <div id="ball"></div>
      <div id="start" class="card">
        <p>Press 'Enter' To Start</p>
      </div>
      <div id="round" class="card">
        <p>Press 'Enter' To Start Next Round</p>
        <button type="button" id="reset-btn">Restart Game</button>
      </div>

    <script type="text/javascript" src="src/index.js"></script>
</body>
</html>
